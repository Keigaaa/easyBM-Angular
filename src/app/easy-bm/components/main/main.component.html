<ul>
    <li *ngFor="let item of pathService.folderSelected?.children">
        <ns-item-container [item]="item" (click)="pathService.selectFolder(item)"></ns-item-container>
    </li>
</ul>
<ul>
    <li *ngFor="let item of pathService.bookmarks">
        <ns-item-container [item]="item"></ns-item-container>
    </li>
</ul>
<ns-speed-dial-button></ns-speed-dial-button>
